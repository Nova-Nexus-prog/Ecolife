<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Forum</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="comm.css">
</head>
<body>
  
  <div class="background-container">
    <img src="https://img.freepik.com/premium-vector/colorful-background-with-landscape-pine-trees_18591-9440.jpg" alt="Background" class="img-fluid">
    
    <div class="text-center py-3 animated-text">
      <h1>Welcome to the Community Forum!</h1>
      <p>Ask your questions and find answers from the community.</p>
    </div>

    <section class="search-section">
      <div class="container text-center">
        <div class="search-bar">
          <input type="text" id="search-input" class="form-control d-inline-block" placeholder="Search questions...">
          <button id="search-button" class="btn btn-primary"><i class="bi bi-search"></i></button>
        </div>

        <!-- Search results will be displayed here -->
        <div id="search-results" class="mt-4"></div>
      </div>
    </section>
  </div>

  <section class="forum-section">
    <div class="container text-center">
      <div class="ask-question-section">
        <p class="fs-4 mb-3">Can't find an answer?</p>
        <p class="mb-4">Feel free to ask a question to our community!</p>
        <a href="ask_question.html" class="btn btn-success btn-lg shadow-sm" id="ask">
          <i class="bi bi-pencil-square"></i> Ask a Question
        </a>
      </div>

      <!-- Question Modal -->
      <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content rounded-3 border-0 shadow-lg">
            <div class="modal-header bg-light">
              <h5 class="modal-title" id="modal-question-title">Question Title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-answer"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="community.js"></script>
</body>
</html>
