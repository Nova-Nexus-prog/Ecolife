<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Forum</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="community.css">
  <style>
    /* Custom Styles for Background */
    .background-container {
      background-image: url('background_img.svg'); /* Replace with your image URL */
      background-size: cover; /* Cover the entire section */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent repetition */
    }

    .navbar-custom, .search-section {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    }

    .navbar-custom {
    position: absolute;
      background-color: transparent !important; /* Transparent background */
    }

    

    /* Custom Styles for Search Section */
/* Custom Styles for S
earch Section */
.search-section {
  background-size: cover; /* Cover the entire section */
      background-position: center; /* Center the image */
      background-repeat: no-repeat;
  background-image: url('background_img.svg'); 
  
  border-radius: 10px; /* Rounded corners */
  padding: 60px 0; /* Adjust padding for better spacing */
  color: #006400; /* Dark green text color */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.search-section input {
  background-color: white; /* Solid white background */
  border: 1px solid #006400; /* Dark green border */
  border-radius: 5px; /* Rounded corners */
  font-size: 1rem;
  padding: 10px;
  height: 43px;
}

.search-section button {
  background-color: #006400; /* Dark green background */
  border: none; /* Remove border */
  border-radius: 5px; /* Rounded corners */
  color: white; /* White text color */
  font-size: 1rem;
  padding: 10px 20px;
  margin-left: 10px;
  transition: background-color 0.3s, color 0.3s; /* Smooth color transition */
}

.search-section button:hover {
  background-color: #004b30; /* Darker green background on hover */
  color: #e5f3e5; /* Light green text color on hover */
}

.search-section input:focus,
.search-section button:focus {
  outline: none; /* Remove focus outline */
  border-color: #004b30; /* Darker green border on focus */
}



  </style>
</head>
<body>
  <!-- Background Container -->
  <div class="background-container">
    <!-- Header Section -->
     

    <!-- Search Bar Section -->
    <section class="search-section py-5">
      <div class="container text-center">
        <input type="text" id="search-input" class="form-control d-inline-block w-50" placeholder="Search questions...">
        <button id="search-button" class="btn btn-primary"><i class="bi bi-search"></i></button>
      </div>
    </section>
  </div>
  
  

 <!-- Forum Section -->
<section class="forum-section py-5">
    <div class="container">
       
  
      <div class="ask-question-section text-center mb-5">
        <p class="fs-4 mb-3">Can't find an answer?</p>
        <p class="mb-4">Feel free to ask a question to our community!</p>
        <a href="ask-question.html" class="btn btn-success btn-lg shadow-sm">
          <i class="bi bi-pencil-square"></i> Ask a Question
        </a>
      </div>
  
      <!-- Sorting Dropdown -->
      <div class="mb-4 d-flex justify-content-between align-items-center">
        <select id="sort-select" class="form-select w-25">
          <option value="all">All Questions</option>
          <option value="answered">Answered</option>
          <option value="unanswered">Unanswered</option>
        </select>
      </div>
  
      <!-- Forum Content -->
      <div class="row">
        <div class="col-lg-8">
          <h2>Community</h2>
          <ul id="forum-list" class="list-group">
            <!-- Questions will be dynamically added here -->
          </ul>
        </div>
  
        <div class="col-lg-4">
          <h2>Asked Questions</h2>
          <ul id="asked-questions" class="list-group">
            <!-- Asked questions will be dynamically added here -->
          </ul>
        </div>
      </div>
    </div>
  </section>
  
 <!-- Modal for showing question and answer -->
<!-- Modal for showing question and answer -->
<div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3 border-0 shadow-lg">
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="modal-question-title">Question Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-answer">
          <!-- Answers will be dynamically added here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="community.js"></script>
</body>
</html>
